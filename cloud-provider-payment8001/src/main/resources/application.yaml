server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root123

#mybatis:
#  mapperLocations: classpath:mapper/*.xml


eureka:
  client:
    # #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用 负载均衡
    register-with-eureka: true
    fetch-registry: true   #表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
    service-url:
    #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
    #单机版
      #defaultZone: http://localhost:7001/eureka
        #集群版
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/

  instance:
    instance-id: payment8001
    prefer-ip-address: true
    #    #eureka客户端发送心跳的时间间隔，默认30s
    #    lease-renewal-interval-in-seconds: 1
    #    #eureka服务端在收到最后一次心跳等待的时间上线，默认90s
    #    lease-expiration-duration-in-seconds: 2